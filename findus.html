<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Husky Hangout. A weekly meetup in Dublin for husky owners to enjoy lett their husky play with other huskys. St Annes Park and Marlay Park">
    <meta name="keywords" content="Husky, Meetup, Playdate, Dog Events, Owners Group, Dog Community, Dog Socialization">
    <!-- Title -->
    <title>Husky Hangout</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Husky Hangout</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="findus.html" class="active">Find Us</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="find_us">
            <h2>Find us</h2>
            <div id="location">
                <h3>Location</h3>
                <iframe
                    src="https://www.google.com/maps/embed/v1/place?q=53.368806,-6.17733&key=AIzaSyCKgcwmMnjhGi2YxyR_AgWsZxAaj8Cw9iw"
                    style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
            <div id="address" class="find_us_divs">
                <h3>Address</h3>
                <p>Husky Hangout</p>
                <p>Mount Prospect Ave,</p>
                <p>Clontarf East,</p>
                <p>Dublin</p>
            </div>
            <div id="opening_hours" class="find_us_divs">
                <h3>Opening hours</h3>
                <div id="day_times" class="div_column">
                    <div id="days">
                        <p>Mon-Fri</p>
                        <p>Sat</p>
                        <p>Sun</p>
                    </div>
                    <div id="times">
                        <p>10.00am - 7.30pm</p>
                        <p>9.00am - 6.00pm</p>
                        <p>11.30am - 6.00pm</p>
                    </div>
                </div>
            </div>
            <div id="contact" class="find_us_divs">
                <h3>Contact us</h3>
                <div id="details" class="div_column">
                    <div id="type">
                        <p>Email</p>
                        <p>Phone</p>
                    </div>
                    <div id="info">
                        <p><a href="mailto:ajraf101@gmail.com">ajraf101@gmail.com</a></p>
                        <p><a href="tel:+353857367989">+353 85 736 7989</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>

</body>

</html>
